<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .bg{

            background-color: #7E57C2!important;
        }
        .list-group-item.active{
            background-color: #7E57C2!important;
            border-color:  #7E57C2!important;
        }


    </style>


    <title>pixSpace</title>
  </head>
  <body>

    {% include 'navbar.html' %}
    <div class="container-fluid">
    <div class="row mt-4">

        {% comment %} For categories {% endcomment %}
        <div class="col-sm-2">

            <div>
                

                <div class="col-12">
                  <div class="list-group">

                    <a href="/" class="list-group-item list-group-item-action active">
                      All Images
                    </a>
                      {% for c in cats %}                    
                        
                        <a href="/category/{{c.pk}}" class="list-group-item list-group-item-action">{{ c.title }}</a>

                      {% endfor %}
                    </div>
                  </div>

                

            </div>


        </div>

        {% comment %} for images {% endcomment %}
        <div class="col-sm-10">

            <div class="card-columns">

                {% for i in images %}

                <div class="card">
                    <img src="/media/{{ i.image }}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{ i.title }}</h5>
                      <p class="card-text">{{ i.description }}</p>
                      <a href="#" class="btn btn-primary" onclick="showModalwithImage('{{ i.image }}')">View</a>
                    </div>
                  </div>



                {% endfor %}


            </div>

        </div>

    </div>


    <!-- Modal -->
    

    
    <div class="modal" id="image-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">pixSpace</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img src="#!" id="image-show" class="image-fluid" style="width:100%;"alt="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script>

      function showModalwithImage(imageUrl)
      {
        $('#image-modal').modal('show')
        $('#image-show').attr('src',`/media/${imageUrl}`)
      }



    </script>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
